<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">todo app</h1>
        <!-- <div class="buttons"> -->
          <button type="submit" class="button" ng-click="openModal()">add</button>
        <!-- </div> -->
      </ion-header-bar>
      <ion-content>

        <ion-list>
          <ion-item ng-repeat="item in items">
            {{item.task}}
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-pane>

    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <div class="bar bar-header bar-calm">
          <button class="button" ng-click="closeModal()">back</button>
          <h1 class="title">add new task</h1>
        </div>
        <br><br>
        <form ng-submit="addTask(data)">
          <div class="list">
            <div class="list list-inset">
              <label class="item item-input">
                <input placeholder="new task:" type="text" name="task" ng-model="data.newTask">
              </label>
              <button type="submit" class="button button-block button-positive">add task</button>
            </div>
          </div>
        </form>
      <div>
    </script>
  </body>
</html>
